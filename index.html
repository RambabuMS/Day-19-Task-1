<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="flex-container">
        
            <div class="f1">

                <form action="#" id="form" class="form-group">

                 <div><h1>Form Submission:</h1></div>
                 <label for="Fname">First Name:</label><br>                 
                 <input type="text"name="First Name" id="Fname" class="form-control" placeholder="First Name" required><br>
                 
                 <label for="Lname">Last Name:</label><br>                 
                 <input type="text"name="Last Name" id="Lname" class="form-control" placeholder="Last Name" required><br>
                 
                 <label for="Al1">Address Line 1:</label><br>                 
                 <input type="text"name="Address Line1" id="Al1" class="form-control" placeholder="Address Line 1" required><br>
                 
                 <label for="Al2">Address Line 2:</label><br>                 
                 <input type="text"name="Address Line2" id="Al2" class="form-control" placeholder="Address Line 2" required><br>
                 
                 <label for="pin">PIN:</label><br>
                 <input type="number" name="pino" id="pin" class="form-control" placeholder="PIN" required> <br>

                 <label for="gender">Gender:</label><br>
                <input type="radio" id="gender" name="gender1" value="Male" class="gender m-2 mb-2"> Male
                <input type="radio" id="gender" name="gender1" value="Female"  class="gender m-2 mb-2"> Female <br><br>

                 <label for="food">Choice of Food: <span class="span" >(must choose at least 2 out of 5 options)</span></label><br>
                 <input type="checkbox" name="food" value="north Indian" id="food" class="food s-2">  North Indian  <br>
                    <input type="checkbox" name="food" value="South Indian" id="food" class="food s-2"> South Indian <br>
                    <input type="checkbox" name="food" value="Chinese" id="food" class="food s-2"> Chinese <br>
                    <input type="checkbox" name="food" value="Japanese" id="food" class="food s-2" > Japanese <br>
                    <input type="checkbox" name="food" value="Sea-food" id="food" class="food s-2"> Sea Food <br><br>

                 <label for="st">State:</label><br>
                 <input type="text" name="state" id="st" placeholder="State" class="form-control" required><br>

                 <label for="cn">Country:</label><br>
                 <input type="text" name="country" id="cn" placeholder="Country" class="form-control" required><br>

                 <button type="button" value="submit" onclick="appendtotable()" class="btn btn-secondary form-control">Submit</button>
                </form>
                </div>
                <div class="f2">
                    <div><h1>Temporary Database</h1></div>
                   <table class="table table-striped" id="tab">
                       <thead class="bg-dark text-light">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                       </thead> 
                       
                   </table>     
                </div>
          
        </div>
    <script src="script.js"></script>
</body>

</html>
