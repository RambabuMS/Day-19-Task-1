<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    <div class="flex-container">
        
              <div class="f1">

                <form action="#" id="form" class="form-group">
                 <p id="description">DOM Manipulation With Forms</p>
                 <h1 id="title">Form Submission:</h1>

                 <div class="form-group">
                <label for="first-name">First Name:</label><br>                 
                 <input type="text" id="first-name" class="form-control" placeholder="John" required><br>
                </div>
 
                <div class="form-group">
                 <label for="last-name">Last Name:</label><br>                 
                 <input type="text" id="last-name" class="form-control" placeholder="Doe" required><br>
                </div>
                <div class="form-group">
                 <label for="Al1">Address Line 1:</label><br> 
                                
                 <textarea name="Address Line1" id="address" class="form-control" placeholder="Address Line 1" required></textarea> <br>
                </div>
                <div class="form-group">
                 <label for="Al2">Address Line 2:</label><br>                 
                 <textarea name="Address Line2" id="Al2" class="form-control" placeholder="Address Line 2" required></textarea><br>
                </div>
                 <div class="form-group">
                 <label for="pincode">PIN:</label><br>
                 <input type="text" name="pino" id="pincode" class="form-control" placeholder="pin-code" required> <br>
                </div>

                 <label for="gender">Gender:</label><br>
                <input type="radio" id="gender" name="gender1" value="Male" class="gender m-2 mb-2"> Male
                <input type="radio" id="gender" name="gender1" value="Female"  class="gender m-2 mb-2"> Female <br><br>

                 <label for="food">Choice of Food: <span class="span" >(must choose at least 2 out of 5 options)</span></label><br>
                 <input type="checkbox" name="food" value="north Indian" id="food" class="food s-2">  North Indian  <br>
                    <input type="checkbox" name="food" value="South Indian" id="food" class="food s-2"> South Indian <br>
                    <input type="checkbox" name="food" value="Chinese" id="food" class="food s-2"> Chinese <br>
                    <input type="checkbox" name="food" value="Japanese" id="food" class="food s-2" > Japanese <br>
                    <input type="checkbox" name="food" value="Sea-food" id="food" class="food s-2"> Sea Food <br><br>

                 <label for="st">State:</label><br>
                 <input type="text" name="state" id="st" placeholder="State" class="form-control" required><br>

                 <label for="cn">Country:</label><br>
                 <input type="text" name="country" id="cn" placeholder="Country" class="form-control" required><br>

                 <button type="button" value="submit" id="submit" onclick="appendtotable()" class="btn btn-primary form-control">Submit</button>
                </form>
                </div>
                <div class="f2">
                    <h1>Temporary Database</h1>
                       <table class="table table-striped" id="tab">
                       <thead class="bg-dark text-light">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                       </thead>
                       <tbody id="data"></tbody> 
                      </table>
                   </div>
        </div>
    <script src="script.js"></script>
</body>

</html>
